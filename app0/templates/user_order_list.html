{% extends 'user_layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
            我的订单
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>商品名称</th>
                <th>成交时间</th>
                <th>成交数量</th>
                <th>成交价格</th>
                <th>订单状态</th>
            </tr>
            </thead>
            <tbody>

            {% for obj in users %}
            <tr>
                <td>{{obj.iid.name}}</td>
                <td>{{obj.trade_time}}</td>
                <td>{{obj.trade_count}}</td>
                <td>{{obj.price}}</td>
                <td>{{obj.get_status_display}}</td>

            </tr>
            {% endfor %}

            </tbody>
        </table>


    </div>
    <div class="clearfix" >
            <ul class="pagination">
                {{ page_string }}
            </ul>
    </div>
</div>

{% endblock %}
