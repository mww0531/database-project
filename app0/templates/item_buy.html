{% extends 'user_layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                确认订单
            </h3>
        </div>
        <div class="panel-body">
            <form action="/item/{{id}}/buy/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>商品名称</label>
                    <input type="text" value="{{name}}" readonly="readonly" class="form-control"><br>

                    <label>商品数量</label>
                    <input type="text" value="{{count}}" readonly="readonly" class="form-control"><br>

                    <label>购买数量</label>
                    <input type="text" class="form-control" name="cnt" value="{{buy_count}}">
                    <span style="color: red">{{error}}</span>
                </div>
                <button type="submit" class="btn btn-info">购 买</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
